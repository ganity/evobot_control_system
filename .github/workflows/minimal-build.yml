name: Minimal Windows Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5==5.15.10 PyQt5-sip==12.13.0
        pip install pyqtgraph pyserial numpy scipy pyyaml loguru matplotlib
        pip install pyinstaller
    
    - name: Build
      run: |
        pyinstaller evobot.spec --clean --noconfirm
    
    - name: Check build
      run: |
        if (Test-Path "dist\EvoBot控制系统\EvoBot控制系统.exe") {
          Write-Host "✅ Build successful"
        } else {
          Write-Host "❌ Build failed"
          exit 1
        }
    
    - name: Package
      run: |
        Compress-Archive -Path "dist\EvoBot控制系统\*" -DestinationPath "EvoBot-Windows.zip"
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: EvoBot-Windows-Minimal
        path: EvoBot-Windows.zip