name: Windows Build & Test

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  windows-test:
    name: Test on Windows
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python fix-windows-deps.py
    
    - name: Run tests
      run: |
        python test_deps.py
        echo "✅ 依赖测试通过"
    
    - name: Test import
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        from startup_optimizer import setup_fast_startup
        setup_fast_startup()
        print('✅ 导入测试通过')
        "

  windows-build:
    name: Build Windows Executable
    runs-on: windows-latest
    needs: windows-test
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python fix-windows-deps.py
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller evobot.spec --clean --noconfirm
    
    - name: Verify build
      run: |
        if (Test-Path "dist\EvoBot控制系统\EvoBot控制系统.exe") {
          $size = (Get-Item "dist\EvoBot控制系统\EvoBot控制系统.exe").Length / 1MB
          Write-Host "✅ 构建成功，大小: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "❌ 构建失败"
          exit 1
        }
    
    - name: Create release package
      run: |
        Compress-Archive -Path "dist\EvoBot控制系统\*" -DestinationPath "EvoBot-Windows.zip"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: EvoBot-Windows
        path: EvoBot-Windows.zip
        retention-days: 30
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: EvoBot-Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}