name: Windows Build & Test

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  windows-build:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies and build tools
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-windows.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller evobot.spec --clean --noconfirm
    
    - name: Verify build
      run: |
        if (Test-Path "dist\EvoBot控制系统\EvoBot控制系统.exe") {
          $size = (Get-Item "dist\EvoBot控制系统\EvoBot控制系统.exe").Length / 1MB
          Write-Host "✅ 构建成功，大小: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "❌ 构建失败"
          Get-ChildItem dist -Recurse | Format-Table Name, Length
          exit 1
        }
    
    - name: Create release package
      run: |
        Compress-Archive -Path "dist\EvoBot控制系统\*" -DestinationPath "EvoBot-Windows.zip"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: EvoBot-Windows
        path: EvoBot-Windows.zip
        retention-days: 30
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: EvoBot-Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}